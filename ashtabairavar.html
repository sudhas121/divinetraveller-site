<h1>Ashta Vairava Sthalams</h1>


<p>Ashta Bhairavar: Bhairava himself has eight manifestations 
<ul>
<li> Asithaanga Bhairava</li>
<li> Ruru Bhairava</li>
 <li>Chanda Bhairava</li>
<li> Krodha Bhairava</li>
<li> Unmattha Bhairava</li>
<li> Kapaala Bhairava</li>
 <li>Bheeshana Bhairava</li>
 <li>Samhaara Bhairava</li>
 </ul>
 



</p>
